<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: aqua;
           }
       
    </style>
</head>
<body>
    <div 
  class="container d-flex bg-light gap-1 p-2" 
  style="border: 10px solid green; width: 100vw; height: 90vh; margin: 15px;">

        <div class="row1 bg-danger" style="height: 100%; width: 60%; border: 5px solid black;">
            <div class="col d-flex" style="background-color: chartreuse;width: 100%;height: 48.5%;gap: 8px;">
                <div class="col-md-3 p-2 bg-success" style="height: 100%; width: 30%;">A</div>
                <div class="col-md-5 p-2 bg-info" style="height: 100%; width: 68.9%;color: black;">B</div>
            </div>
            <div class="col d-flex" style="background-color: rgb(131, 189, 195);width: 100%;height: 49.5%;margin-top: 12px; gap: 8px;">
                <div class="col-md-1" style="height: 100%; width: 20%;background-color: gold;">
                    <div class="col bg-light" style="height: 48.5%;">C</div>
                    <div class="col bg-light" style="height: 48%; margin-top: 10px;">D</div>
                </div>
                <div class="col-md-7 bg-primary" style="height: 100%; width: 78.9%;">E</div>
            </div>
        </div>
        <div class="row2 d-flex bg-primary" style="height: 100%; width: 40%; border: 5px solid black; gap: 8px;">
            <div class="col bg-danger">F</div>
            <div class="col bg-info ">
                <div class="col bg-light" style="height: 72%;width: 100%;">G</div>
                <div class="col bg-secondary" style="margin-top: 10px; height: 26.3%;">H</div>
            </div>
        </div>
    </div>
    
</body>
</html>
